<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="container">
    <section class="result">
      <h1>Your Result</h1>
      <div class="circle">
        <p>76</p>
        <span>of 100</span>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the peaplo who have taken these tests.</p>
    </section>

    <section class="summary">
      <h2>Summary</h2>
      <ul class="summary-menu">
        <li class="reaction"><p><img src="./assets/images/icon-reaction.svg" alt="Reaction icon">Reaction</p><div><span>80</span> / 100</div></li>
        <li class="memory"><p><img src="./assets/images/icon-memory.svg" alt="Memory icon">Memory</p><div><span>92</span> / 100</div></li>
        <li class="verbal"><p><img src="./assets/images/icon-verbal.svg" alt="Verbal icon">Verbal</p><div><span>61</span> / 100</div></li>
        <li class="visual"><p><img src="./assets/images/icon-visual.svg" alt="Visual icon">Visual</p><div><span>72</span> / 100</div></li>
      </ul>
      <a class="btn" href="#">Continue</a>
    </section>
  </main>
</body>

</html>
